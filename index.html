<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="description" content="Website created with HTML CSS and Javascript" />
        <link rel="icon" type="image/gif" href="./assets/images/magic-cube.jpg" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Magic Cube</title>
    </head>
    <body>
        <div class="content">
            <header>Magic Cube</header>
            <hr />
            <div class="card">
                <div class="card__image card__image--logo"></div>
                <div class="card__title"><span>Only 5 days left</span> to fund this project</div>
                <div class="card-body">
                    <div id="donation-container">
                        <progress max="100" value="80">
                            <div class="progress-bar">
                                <span style="width: 80%;">Progress: 80%</span>
                            </div>
                        </progress>
                    </div>
                    <div class="card-submit">
                        <input class="card_item" type="number" placeholder="$" />
                        <button class="card_item btn">Donate Now</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <hr />
            <ul class="flex-container">
                <li class="flex-item">Orlando Weather</li>
                <li class="flex-item">Denver Weather</li>
            </ul>
        </footer>
    </body>
</html>
